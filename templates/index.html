<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Ranker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ AI Resume Ranker</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Paste Job Description:</label>
                <textarea name="job_description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="resumes">Upload Resumes (PDF only):</label>

            </div>
            
            <button type="submit">Rank Resumes</button>
        </form>
    </div>
</body>
</html>
